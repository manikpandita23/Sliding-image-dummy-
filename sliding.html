<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #slider-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: opacity 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active img {
            opacity: 1;
        }

        #prevBtn, #nextBtn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            outline: none;
        }

        #prevBtn {
            left: 10px;
        }

        #nextBtn {
            right: 10px;
        }
    </style>
</head>
<body>

<div id="slider-container">
    <div class="slides">
        <div class="slide active"><img src="https://placekitten.com/600/400" alt="Slide 1"></div>
        <div class="slide"><img src="https://placeimg.com/600/400/nature" alt="Slide 2"></div>
        <div class="slide"><img src="https://placebear.com/600/400" alt="Slide 3"></div>
    </div>
    <button id="prevBtn" onclick="prevSlide()">&#8249;</button>
    <button id="nextBtn" onclick="nextSlide()">&#8250;</button>
</div>

<script>
    let currentIndex = 0;
    const totalSlides = document.querySelectorAll('.slide').length;

    function showSlide(index) {
        const slides = document.querySelectorAll('.slide');
        slides[currentIndex].classList.remove('active');
        
        if (index < 0) {
            currentIndex = totalSlides - 1;
        } else if (index >= totalSlides) {
            currentIndex = 0;
        } else {
            currentIndex = index;
        }

        slides[currentIndex].classList.add('active');
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }
</script>

</body>
</html>
